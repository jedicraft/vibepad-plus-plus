apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibepad
  labels:
    app: vibepad
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vibepad
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: vibepad
    spec:
      # This links to the secret you found in your cluster
      imagePullSecrets:
        - name: harness-pull-secret
      containers:
        - name: vibepad
          # Using the specific primary artifact expression
          image: {{ .Values.image }}  # Use this standard Helm-style placeholder
          #image:  <+artifact.image> 
          #image: pkg.harness.io/eerjnxtns4grlg5vnnjzuw/test_ar/vibepadpp:latest - old image line
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: false
            readOnlyRootFilesystem: false
      restartPolicy: Always
