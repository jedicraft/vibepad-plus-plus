pipeline:
  name: VibePad-plus-plus
  identifier: VibePadplusplus
  projectIdentifier: NMcCarthy_Sandbox
  orgIdentifier: sandbox
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: jedicraftGitHub
        repoName: vibepad-plus-plus
        build: <+input>
  stages:
    - stage:
        name: Build and Test
        identifier: Build_and_Test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: false
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Install Dependencies
                  identifier: Install_Dependencies
                  spec:
                    connectorRef: account.DockerHub
                    image: node:20-alpine
                    shell: Sh
                    command: |-
                      node --version
                      npm --version
                      npm install
              - step:
                  type: Snyk
                  name: Snyk SCA Scan
                  identifier: Snyk_SCA_Scan
                  spec:
                    mode: orchestration
                    config: oss
                    target:
                      type: repository
                      detection: auto
                    advanced:
                      log:
                        level: info
                    privileged: true
                    auth:
                      access_token: <+secrets.getValue("snyk_token")>
                    sbom:
                      generate: false
                      format: spdx-json
              - step:
                  type: Run
                  name: Lint
                  identifier: Lint
                  spec:
                    connectorRef: DockerHub
                    image: node:20-alpine
                    shell: Sh
                    command: npm run lint
              - step:
                  type: Sonarqube
                  name: Sonarqube SAST Scan
                  identifier: Sonarqube_SAST_Scan
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: repository
                      detection: auto
                    advanced:
                      log:
                        level: info
                      args:
                        cli: "-Dsonar.organization=jedicraft -Dsonar.java.binaries=target/jhttp-1.0-SNAPSHOT.jar"
                    auth:
                      access_token: <+secrets.getValue("sonarqube_token")>
                      domain: https://sonarcloud.io
                      ssl: true
              - step:
                  type: Run
                  name: Build
                  identifier: Build
                  spec:
                    connectorRef: DockerHub
                    image: node:20-alpine
                    shell: Sh
                    command: npm run build
              - step:
                  type: Run
                  name: Verify Build Output
                  identifier: Verify_Build_Output
                  spec:
                    connectorRef: DockerHub
                    image: node:20-alpine
                    shell: Sh
                    command: |-
                      echo "=== Build Output ==="
                      ls -la dist/
                      echo "=== Index HTML ==="
                      head -20 dist/index.html
              - step:
                  type: BuildAndPushDockerRegistry
                  name: Build And Push Docker Image
                  identifier: Build_And_Push_Docker_Image
                  spec:
                    repo: vibepadpp
                    tags:
                      - <+pipeline.sequenceId>
                      - latest
                    caching: true
                    dockerfile: Dockerfile
                    context: .
                    registryRef: test_ar
              - step:
                  type: AquaTrivy
                  name: Aqua Trivy Container Scan
                  identifier: Aqua_Trivy_Container_Scan
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: container
                      detection: auto
                    advanced:
                      log:
                        level: info
                    privileged: true
                    imageTag: latest
                    image:
                      type: harness
                      registry: test_ar
                      image_path: vibepad-plus-plus
                    sbom:
                      format: spdx-json
              - step:
                  type: SscaOrchestration
                  name: Generate SBOM
                  identifier: Generate_SBOM
                  spec:
                    mode: generation
                    tool:
                      type: Syft
                      spec:
                        format: spdx-json
                    source:
                      type: har
                      spec:
                        registry: test_ar
                        image: vibepad-plus-plus
                    attestation:
                      type: cosign
                      spec:
                        privateKey: cosign_private_key
                        password: cosign_password
                    sbom_drift:
                      base: last_generated_sbom
                    resources:
                      limits:
                        memory: 500Mi
                        cpu: "0.5"
        when:
          pipelineStatus: Success
          condition: <+pipeline.triggerType> != "MANUAL"
    - stage:
        name: Deploy to GCP
        identifier: Deploy_to_GCP
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: vibepad
          environment:
            environmentRef: NMcCarthyGCP
            deployToAll: false
            infrastructureDefinitions:
              - identifier: NMcCarthyInfrastructure
          execution:
            steps:
              - step:
                  name: Rollout Deployment
                  identifier: rolloutDeployment
                  type: K8sRollingDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: false
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
        delegateSelectors:
          - nmccarthy-kubernetes-delegate
        when:
          pipelineStatus: Success
          condition: "false"
