pipeline:
  name: VibePad-plus-plus
  identifier: VibePadplusplus
  projectIdentifier: NMcCarthy_Sandbox
  orgIdentifier: sandbox
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: jedicraftGitHub
        repoName: vibepad-plus-plus
        build: <+input>
  stages:
    - stage:
        name: Build and Test
        identifier: Build_and_Test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: false
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Install Dependencies
                  identifier: Install_Dependencies
                  spec:
                    connectorRef: account.DockerHub
                    image: node:20-alpine
                    shell: Sh
                    command: |-
                      node --version
                      npm --version
                      npm install
              - step:
                  type: Snyk
                  name: Snyk SCA Scan
                  identifier: Snyk_SCA_Scan
                  spec:
                    mode: orchestration
                    config: oss
                    target:
                      type: repository
                      detection: auto
                    advanced:
                      log:
                        level: info
                    privileged: true
                    auth:
                      access_token: <+secrets.getValue("snyk_token")>
                    sbom:
                      generate: true
                      format: spdx-json
              - step:
                  type: Run
                  name: Lint
                  identifier: Lint
                  spec:
                    connectorRef: DockerHub
                    image: node:20-alpine
                    shell: Sh
                    command: npm run lint
              - step:
                  type: Run
                  name: Build
                  identifier: Build
                  spec:
                    connectorRef: DockerHub
                    image: node:20-alpine
                    shell: Sh
                    command: npm run build
              - step:
                  type: Run
                  name: Verify Build Output
                  identifier: Verify_Build_Output
                  spec:
                    connectorRef: DockerHub
                    image: node:20-alpine
                    shell: Sh
                    command: |-
                      echo "=== Build Output ==="
                      ls -la dist/
                      echo "=== Index HTML ==="
                      head -20 dist/index.html
              - step:
                  type: BuildAndPushDockerRegistry
                  name: Build And Push Docker Image
                  identifier: Build_And_Push_Docker_Image
                  spec:
                    repo: vibepad-plus-plus
                    tags:
                      - <+pipeline.sequenceId>
                      - latest
                    caching: true
                    dockerfile: Dockerfile
                    context: .
                    registryRef: test_ar
              - step:
                  type: SscaOrchestration
                  name: Generate SBOM
                  identifier: Generate_SBOM
                  spec:
                    mode: generation
                    tool:
                      type: Syft
                      spec:
                        format: spdx-json
                    source:
                      type: har
                      spec:
                        registry: test_ar
                        image: vibepad-plus-plus
                    attestation:
                      type: cosign
                      spec:
                        privateKey: cosign_private_key
                        password: cosign_password
                    sbom_drift:
                      base: last_generated_sbom
                    resources:
                      limits:
                        memory: 500Mi
                        cpu: "0.5"
